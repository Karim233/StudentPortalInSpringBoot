<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a href="inquiry" class="btn btn-primary">Add New Inquiry</a>
    <form th:action="@{/filter-enquiries}" method="post" th:object="${sc}">
    <table>
        <tr>
            <td> Class Mode : </td>
                <td><label>
                    <select th:field="*{classMode}">
                        <option value="">Select</option>
                        <option value="Offline">Online</option>
                        <option value="Both">Classroom</option>
                    </select>
                </label>
                </td>
                <td> Course Name : </td>
                <td><label>
                    <select th:field="*{courseName}" >
                        <option value="">Select</option>
                        <option value="JAVA">Java</option>
                        <option value="PYTHON">Python</option>
                        <option value="CLOUD">Cloud</option>
                        <option value="DEVOPS">DevOps</option>
                    </select>
                </label>
                </td>
            <td> Status : </td>
            <td><label>
                <select th:field="*{inquiryStatus}">
                    <option value="">Select</option>
                    <option value="New">New</option>
                    <option value="Enrolled">Enrolled</option>
                    <option value="Lost">Lost</option>
                </select>
            </label>
            </td>
        </tr>
        <tr>
        <td><input type="submit" value="Search" class="btn btn-primary"/></td>
        </tr>
    </table>
    </form>
    <div id="filterTable"></div>
    <table class="table table-bordered" id="enqTable">
    <thead>
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Class Mode</th>
        <th>Course Name</th>
        <th>Status</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="inq : ${inquiries}">
         <td th:text="${inq.name}"></td>
        <td th:text="${inq.phone}"></td>
        <td th:text="${inq.classMode}"></td>
        <td th:text="${inq.courseName}"></td>
        <td th:text="${inq.inquiryStatus}"></td>
    </tr>
    </tbody>
</table>

    <a href="logout" class="btn btn-danger">Logout</a>
</div>
<script>
    $(document).ready(function() {
        $('.form-select').on("change", function() {
            $.ajax({
                type : 'POST',
                url : '/filter-enquiries',
                data : {
                    courseName: $('#courseName').val(),
                    classMode: $('#classMode').val(),
                    enqStatus: $('#enqStatus').val(),
                },
                success : function(result) {
                    $("#enqTable").hide();
                    $("#filterTable").html(result);
                }
            });
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
