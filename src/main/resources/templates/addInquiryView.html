<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Add Inquiry Here</h1>
    <span style =color:green>
        <p th:text="${successMessage}"></p>
    </span>
    <span style =color:red>
        <p th:text="${errorMessage}"></p>
    </span>
    <form th:action="@{/inquiry}" method="post" th:object="${inq}">
        <table>
            <tr>
                <td> Name : </td>
                <td><label>
                    <input type="text" th:field="*{name}" />
                </label></td>
            </tr>
            <tr>
                <td> Phone : </td>
                <td><label>
                    <input type="number" th:field="*{phone}" />
                </label>
                </td>
            </tr>
            <tr>
                <td> Class Mode : </td>

                <td><label for="classMode"></label><select th:field="*{classMode}" id="classMode" class="form-select">
                    <option value="">-Select-</option>
                    <option value="online">Online</option>
                    <option value="classroom">Classroom</option>
                </select>
                </td>

            </tr>
            <tr>
                <td> Course Name : </td>
                    <td><label for="courseName"></label><select th:field="*{courseName}" id="courseName" class="form-select">
                        <option value="">Select</option>
                        <option value="JAVA">Java</option>
                        <option value="PYTHON">Python</option>
                        <option value="CLOUD">Cloud</option>
                        <option value="DEVOPS">DevOps</option>
                        <option value="FULLSTACK">Full Stack</option>
                        <option value="UI">UI</option>
                        <option value="OTHERS">Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td> Status : </td>
                <td><label for="enqStatus"></label><select th:field="*{inquiryStatus}" id="enqStatus" class="form-select">
                    <option value="">-Select-</option>
                    <option value="new">New</option>
                    <option value="enrolled">Enrolled</option>
                    <option value="lost">Lost</option>
                </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Save" class="btn btn-primary"/>
                </td>
            </tr>
        </table>
    </form>
    <a href="inquiries" class="btn btn-primary">View All Inquiry</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
